{% extends 'base.html' %}

{% block content %}
<h1>Bienvenido a Mis Posts</h1>
<p>Algunos posts acontinuación:</p>

{% if posts %}
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Contenido</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td><a href="{{ url_for('get_one_post', post_id=post['id']) }}">{{ post['id'] }}</a></td>
            <td>{{ post['title'] }}</td>
            <td>{{ post['content'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No hay nada en la tabla.</p>
{% endif %}
{% endblock %}
